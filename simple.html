<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .scanner-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .video-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 10px;
            background: #000;
        }
        .camera-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #00ff00;
            border-radius: 15px;
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        .camera-frame::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }
        .frame-corners {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        .frame-corners::before,
        .frame-corners::after {
            content: '';
            position: absolute;
            background: #00ff00;
        }
        .frame-corners.top-left {
            top: -5px;
            left: -5px;
        }
        .frame-corners.top-left::before {
            top: 0;
            left: 0;
            width: 30px;
            height: 4px;
        }
        .frame-corners.top-left::after {
            top: 0;
            left: 0;
            width: 4px;
            height: 30px;
        }
        .frame-corners.top-right {
            top: -5px;
            right: -5px;
        }
        .frame-corners.top-right::before {
            top: 0;
            right: 0;
            width: 30px;
            height: 4px;
        }
        .frame-corners.top-right::after {
            top: 0;
            right: 0;
            width: 4px;
            height: 30px;
        }
        .frame-corners.bottom-left {
            bottom: -5px;
            left: -5px;
        }
        .frame-corners.bottom-left::before {
            bottom: 0;
            left: 0;
            width: 30px;
            height: 4px;
        }
        .frame-corners.bottom-left::after {
            bottom: 0;
            left: 0;
            width: 4px;
            height: 30px;
        }
        .frame-corners.bottom-right {
            bottom: -5px;
            right: -5px;
        }
        .frame-corners.bottom-right::before {
            bottom: 0;
            right: 0;
            width: 30px;
            height: 4px;
        }
        .frame-corners.bottom-right::after {
            bottom: 0;
            right: 0;
            width: 4px;
            height: 30px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.secondary {
            background: #6c757d;
        }
        .btn.secondary:hover {
            background: #545b62;
        }
        .manual-input {
            margin: 20px 0;
            display: none;
        }
        .manual-input input {
            width: 70%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .result {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
        #status {
            margin: 20px 0;
            font-weight: bold;
            color: #007bff;
        }
        .spend-input {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .spend-input.show {
            display: block;
        }
        .spend-input h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .spend-display {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
            min-height: 40px;
        }
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 280px;
            margin: 20px auto;
            justify-items: center;
        }
        .numpad-btn {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            width: 80px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .numpad-btn:hover {
            background: #e9ecef;
            border-color: #007bff;
        }
        .numpad-btn:active {
            transform: scale(0.95);
        }
        .numpad-btn.wide {
            grid-column: span 2;
        }
        .toggle-spend {
            background: #28a745;
            font-size: 14px;
            padding: 10px 20px;
        }
        .toggle-spend:hover {
            background: #218838;
        }
        .spend-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spend-overlay.show {
            display: flex;
        }
        .spend-modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .spend-modal h2 {
            margin: 0 0 20px 0;
            color: #333;
        }
        .spend-modal .spend-display {
            font-size: 32px;
            color: #007bff;
            margin: 20px 0;
        }
        .spend-modal .numpad {
            margin: 20px 0;
        }
        .spend-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .spend-actions .btn {
            flex: 1;
            max-width: 120px;
        }
        .btn.skip {
            background: #6c757d;
        }
        .btn.skip:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="scanner-card">
        <h1>üîç Scan Your Voucher</h1>
        <p class="subtitle">Use your camera to scan the QR code</p>
        
        <div id="status">Ready to scan</div>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <div class="camera-frame" id="cameraFrame" style="display: none;">
                <div class="frame-corners top-left"></div>
                <div class="frame-corners top-right"></div>
                <div class="frame-corners bottom-left"></div>
                <div class="frame-corners bottom-right"></div>
            </div>
        </div>
        
        <div>
            <button class="btn" onclick="startCamera()">üì∑ Start Camera</button>
            <button class="btn secondary" onclick="showManualInput()">‚å®Ô∏è Enter Code</button>
        </div>
        
        <div class="manual-input" id="manualInput">
            <input type="text" id="tokenInput" placeholder="Enter token (vch_...)" />
            <button class="btn" onclick="validateManualToken()">Validate</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <!-- Spend Amount Overlay -->
    <div class="spend-overlay" id="spendOverlay">
        <div class="spend-modal">
            <h2>üí∞ Total Spend Amount</h2>
            <p>Enter the total spend for this voucher (optional)</p>
            <div class="spend-display" id="overlaySpendDisplay">$0.00</div>
            <div class="numpad">
                <button class="numpad-btn" onclick="addDigit('1')">1</button>
                <button class="numpad-btn" onclick="addDigit('2')">2</button>
                <button class="numpad-btn" onclick="addDigit('3')">3</button>
                <button class="numpad-btn" onclick="addDigit('4')">4</button>
                <button class="numpad-btn" onclick="addDigit('5')">5</button>
                <button class="numpad-btn" onclick="addDigit('6')">6</button>
                <button class="numpad-btn" onclick="addDigit('7')">7</button>
                <button class="numpad-btn" onclick="addDigit('8')">8</button>
                <button class="numpad-btn" onclick="addDigit('9')">9</button>
                <button class="numpad-btn" onclick="clearSpend()">Clear</button>
                <button class="numpad-btn" onclick="addDigit('0')">0</button>
                <button class="numpad-btn" onclick="backspace()">‚å´</button>
            </div>
            <div class="spend-actions">
                <button class="btn skip" onclick="skipSpend()">Skip</button>
                <button class="btn" onclick="confirmSpend()">Continue</button>
            </div>
        </div>
    </div>

    <!-- Include jsQR library for QR decoding -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        const WEBHOOK_URL = 'https://hook.us1.make.com/pzqgij335egnnf1xkhwtaj8qrikkordk';
        
        let video = document.getElementById('video');
        let canvas = document.createElement('canvas');
        let context = canvas.getContext('2d');
        let scanning = false;
        let totalSpend = 0; // In cents to avoid floating point issues
        let pendingToken = null; // Store token while waiting for spend input
        
        function setStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + (isSuccess ? 'success' : 'error');
            result.style.display = 'block';
        }
        
        async function startCamera() {
            try {
                setStatus('Starting camera...');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                video.srcObject = stream;
                video.play();
                
                // Show camera frame overlay
                document.getElementById('cameraFrame').style.display = 'block';
                
                setStatus('Camera ready - point QR code in the frame');
                scanning = true;
                scanQRCode();
                
            } catch (err) {
                console.error('Camera error:', err);
                setStatus('Camera not available');
                showResult('Camera access denied. Please use manual entry.', false);
                showManualInput();
            }
        }
        
        function scanQRCode() {
            if (!scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    console.log('QR Code detected:', code.data);
                    scanning = false;
                    
                    // Stop camera and hide frame
                    const stream = video.srcObject;
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    document.getElementById('cameraFrame').style.display = 'none';
                    
                    // Extract token
                    const token = extractToken(code.data);
                    if (token) {
                        setStatus('QR code found! Enter spend amount...');
                        pendingToken = token;
                        showSpendOverlay();
                    } else {
                        setStatus('Invalid QR code');
                        showResult('QR code does not contain a valid voucher token', false);
                        setTimeout(() => {
                            scanning = true;
                            scanQRCode();
                        }, 2000);
                    }
                    return;
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }
        
        function extractToken(input) {
            if (!input) return null;
            
            const str = String(input).trim();
            
            // Direct token
            if (/^vch_[A-Za-z0-9_-]+$/.test(str)) {
                return str;
            }
            
            // URL with token parameter
            try {
                const url = new URL(str);
                const token = url.searchParams.get('t') || url.searchParams.get('token');
                if (token && /^vch_[A-Za-z0-9_-]+$/.test(token)) {
                    return token;
                }
            } catch (e) {}
            
            // Query string format
            const match = str.match(/[?&]?(?:token|t)=([^&\\s]+)/i);
            if (match && /^vch_[A-Za-z0-9_-]+$/.test(match[1])) {
                return match[1];
            }
            
            return null;
        }
        
        async function validateToken(token) {
            try {
                setStatus('Validating token...');
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        ts: Date.now(),
                        ua: navigator.userAgent,
                        source: 'simple-scanner',
                        totalSpend: totalSpend > 0 ? (totalSpend / 100).toFixed(2) : null
                    })
                });
                
                if (response.ok) {
                    const text = await response.text();
                    console.log('Response:', text);
                    
                    // Handle different response formats
                    let result;
                    try {
                        result = JSON.parse(text);
                    } catch (e) {
                        // Plain text response
                        if (text === 'Accepted' || text === 'OK') {
                            result = { status: 'confirmed', label: 'Confirmed' };
                        } else {
                            result = { status: 'confirmed', label: 'Confirmed', raw: text };
                        }
                    }
                    
                    if (result.status === 'confirmed') {
                        setStatus('‚úÖ Voucher Confirmed');
                        showResult(`‚úÖ ${result.label || 'Confirmed'}`, true);
                    } else if (result.status === 'denied') {
                        setStatus('‚ùå Voucher Denied');
                        showResult(`‚ùå ${result.label || 'Denied'}: ${result.reason || ''}`, false);
                    } else {
                        setStatus('‚úÖ Validation Successful');
                        showResult('‚úÖ Token validated successfully', true);
                    }
                    
                    // Reset spend amount after completion
                    resetSpend();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error('Validation error:', error);
                setStatus('‚ùå Validation Failed');
                showResult(`‚ùå Error: ${error.message}`, false);
                
                // Reset spend amount after error
                resetSpend();
            }
        }
        
        function showManualInput() {
            document.getElementById('manualInput').style.display = 'block';
            document.getElementById('tokenInput').focus();
        }
        
        function validateManualToken() {
            const input = document.getElementById('tokenInput').value;
            const token = extractToken(input);
            
            if (token) {
                setStatus('Token found! Enter spend amount...');
                pendingToken = token;
                document.getElementById('manualInput').style.display = 'none';
                showSpendOverlay();
            } else {
                showResult('Please enter a valid token starting with vch_', false);
            }
        }
        
        // Spend overlay functions
        function showSpendOverlay() {
            document.getElementById('spendOverlay').classList.add('show');
            updateSpendDisplay();
        }
        
        function hideSpendOverlay() {
            document.getElementById('spendOverlay').classList.remove('show');
        }
        
        function updateSpendDisplay() {
            const display = document.getElementById('overlaySpendDisplay');
            if (totalSpend === 0) {
                display.textContent = '$0.00';
            } else {
                display.textContent = '$' + (totalSpend / 100).toFixed(2);
            }
        }
        
        function addDigit(digit) {
            // Limit to $999.99
            if (totalSpend < 99999) {
                totalSpend = totalSpend * 10 + parseInt(digit);
                updateSpendDisplay();
            }
        }
        
        function backspace() {
            totalSpend = Math.floor(totalSpend / 10);
            updateSpendDisplay();
        }
        
        function clearSpend() {
            totalSpend = 0;
            updateSpendDisplay();
        }
        
        function skipSpend() {
            totalSpend = 0;
            hideSpendOverlay();
            if (pendingToken) {
                setStatus('Validating token...');
                validateToken(pendingToken);
                pendingToken = null;
            }
        }
        
        function confirmSpend() {
            hideSpendOverlay();
            if (pendingToken) {
                setStatus('Validating token...');
                validateToken(pendingToken);
                pendingToken = null;
            }
        }
        
        function resetSpend() {
            totalSpend = 0;
            updateSpendDisplay();
        }
        
        // Auto-start camera on mobile
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            window.addEventListener('load', () => {
                setTimeout(startCamera, 1000);
            });
        }
    </script>
</body>
</html>
