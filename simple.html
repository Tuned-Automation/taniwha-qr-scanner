<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .scanner-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 10px;
            background: #000;
            margin: 20px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.secondary {
            background: #6c757d;
        }
        .btn.secondary:hover {
            background: #545b62;
        }
        .manual-input {
            margin: 20px 0;
            display: none;
        }
        .manual-input input {
            width: 70%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .result {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
        #status {
            margin: 20px 0;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="scanner-card">
        <h1>üîç Scan Your Voucher</h1>
        <p class="subtitle">Use your camera to scan the QR code</p>
        
        <div id="status">Ready to scan</div>
        
        <video id="video" autoplay muted playsinline></video>
        
        <div>
            <button class="btn" onclick="startCamera()">üì∑ Start Camera</button>
            <button class="btn secondary" onclick="showManualInput()">‚å®Ô∏è Enter Code</button>
        </div>
        
        <div class="manual-input" id="manualInput">
            <input type="text" id="tokenInput" placeholder="Enter token (vch_...)" />
            <button class="btn" onclick="validateManualToken()">Validate</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <!-- Include jsQR library for QR decoding -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        const WEBHOOK_URL = 'https://hook.us1.make.com/pzqgij335egnnf1xkhwtaj8qrikkordk';
        
        let video = document.getElementById('video');
        let canvas = document.createElement('canvas');
        let context = canvas.getContext('2d');
        let scanning = false;
        
        function setStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + (isSuccess ? 'success' : 'error');
            result.style.display = 'block';
        }
        
        async function startCamera() {
            try {
                setStatus('Starting camera...');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                video.srcObject = stream;
                video.play();
                
                setStatus('Camera ready - point at QR code');
                scanning = true;
                scanQRCode();
                
            } catch (err) {
                console.error('Camera error:', err);
                setStatus('Camera not available');
                showResult('Camera access denied. Please use manual entry.', false);
                showManualInput();
            }
        }
        
        function scanQRCode() {
            if (!scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    console.log('QR Code detected:', code.data);
                    scanning = false;
                    
                    // Stop camera
                    const stream = video.srcObject;
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    
                    // Extract token
                    const token = extractToken(code.data);
                    if (token) {
                        setStatus('QR code found! Validating...');
                        validateToken(token);
                    } else {
                        setStatus('Invalid QR code');
                        showResult('QR code does not contain a valid voucher token', false);
                        setTimeout(() => {
                            scanning = true;
                            scanQRCode();
                        }, 2000);
                    }
                    return;
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }
        
        function extractToken(input) {
            if (!input) return null;
            
            const str = String(input).trim();
            
            // Direct token
            if (/^vch_[A-Za-z0-9_-]+$/.test(str)) {
                return str;
            }
            
            // URL with token parameter
            try {
                const url = new URL(str);
                const token = url.searchParams.get('t') || url.searchParams.get('token');
                if (token && /^vch_[A-Za-z0-9_-]+$/.test(token)) {
                    return token;
                }
            } catch (e) {}
            
            // Query string format
            const match = str.match(/[?&]?(?:token|t)=([^&\\s]+)/i);
            if (match && /^vch_[A-Za-z0-9_-]+$/.test(match[1])) {
                return match[1];
            }
            
            return null;
        }
        
        async function validateToken(token) {
            try {
                setStatus('Validating token...');
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        ts: Date.now(),
                        ua: navigator.userAgent,
                        source: 'simple-scanner'
                    })
                });
                
                if (response.ok) {
                    const text = await response.text();
                    console.log('Response:', text);
                    
                    // Handle different response formats
                    let result;
                    try {
                        result = JSON.parse(text);
                    } catch (e) {
                        // Plain text response
                        if (text === 'Accepted' || text === 'OK') {
                            result = { status: 'confirmed', label: 'Confirmed' };
                        } else {
                            result = { status: 'confirmed', label: 'Confirmed', raw: text };
                        }
                    }
                    
                    if (result.status === 'confirmed') {
                        setStatus('‚úÖ Voucher Confirmed');
                        showResult(`‚úÖ ${result.label || 'Confirmed'}`, true);
                    } else if (result.status === 'denied') {
                        setStatus('‚ùå Voucher Denied');
                        showResult(`‚ùå ${result.label || 'Denied'}: ${result.reason || ''}`, false);
                    } else {
                        setStatus('‚úÖ Validation Successful');
                        showResult('‚úÖ Token validated successfully', true);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error('Validation error:', error);
                setStatus('‚ùå Validation Failed');
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        }
        
        function showManualInput() {
            document.getElementById('manualInput').style.display = 'block';
            document.getElementById('tokenInput').focus();
        }
        
        function validateManualToken() {
            const input = document.getElementById('tokenInput').value;
            const token = extractToken(input);
            
            if (token) {
                validateToken(token);
            } else {
                showResult('Please enter a valid token starting with vch_', false);
            }
        }
        
        // Auto-start camera on mobile
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            window.addEventListener('load', () => {
                setTimeout(startCamera, 1000);
            });
        }
    </script>
</body>
</html>
