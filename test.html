<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taniwha Test Page</title>
    <style>
        body { 
            margin: 20px; 
            font-family: Arial, sans-serif; 
            background: #f0f0f0; 
        }
        #taniwha-root { 
            max-width: 500px; 
            margin: 20px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Tuned-Automation/taniwha-qr-scanner@main/the-taniwha-project/dist/taniwha.css?v=7">
</head>
<body>
    <h1>Taniwha QR Scanner Test</h1>
    <p>This page tests the widget outside of Webflow.</p>
    
    <div id="taniwha-root"></div>
    
    <div style="margin-top: 20px;">
        <button onclick="openManual()">Force Open Manual Entry</button>
        <button onclick="testAPI()">Test API</button>
    </div>

    <script>
        window.TANIWHA_CONFIG_OVERRIDE = {
            MAKE_WEBHOOK_URL: "https://hook.us1.make.com/pzqgij335egnnf1xkhwtaj8qrikkordk",
            CORS_MODE: "cors"
        };
        
        function openManual() {
            if (window.TANIWHA && window.TANIWHA.openManual) {
                window.TANIWHA.openManual();
                console.log('Called openManual()');
            } else {
                console.log('TANIWHA API not available yet');
            }
        }
        
        function testAPI() {
            console.log('window.TANIWHA:', window.TANIWHA);
            console.log('taniwha-root element:', document.getElementById('taniwha-root'));
            const root = document.getElementById('taniwha-root');
            if (root && root.shadowRoot) {
                console.log('Shadow root contents:', root.shadowRoot.innerHTML);
                const buttons = root.shadowRoot.querySelectorAll('button');
                console.log('Buttons found:', buttons.length);
                buttons.forEach((btn, i) => {
                    console.log(`Button ${i}:`, btn.textContent, btn);
                });
            }
        }
    </script>
    
    <script defer src="https://cdn.jsdelivr.net/gh/Tuned-Automation/taniwha-qr-scanner@main/the-taniwha-project/dist/vendor/zxing.min.js?v=7"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/Tuned-Automation/taniwha-qr-scanner@main/the-taniwha-project/dist/taniwha.bundle.js?v=7"></script>
    
    <script>
        // Auto-test after load
        window.addEventListener('load', function() {
            setTimeout(function() {
                console.log('=== AUTO TEST ===');
                testAPI();
                openManual();
            }, 1000);
        });
    </script>
</body>
</html>
